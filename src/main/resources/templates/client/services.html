<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Adicionar o CDN do Bootstrap para o Modal -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Serviços Disponíveis</title>
</head>
<body class="bg-gray-900">
<nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-start">
            <div class="space-x-4 text-white">
                <a href="/client/profile">Perfil</a>
                <a href="/client/services" class="rounded-md bg-gray-900 px-3 py-2">Serviços</a>
                <a href="/client/appointments">Agendamentos</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mx-auto mt-8">
    <div class="max-w-md mx-auto mt-10">
         <form th:action="@{/client/appointments/new}" method="post">
            <div th:each="services : ${services}" class="text-white bg-gray-800 rounded-lg p-4 shadow-md mb-4 text-center">
                <input type="hidden" name="appointmentId" th:value="${services.id}">
                <h2 class="text-xl font-bold text-white" th:text="${services.name}"></h2>
                <p class="text-gray-700 text-white" th:text="${services.description}"></p>
                <p class="text-gray-700 text-white">Preço: R$<span th:text="${services.price}"></span></p>
                <input type="datetime-local" name="date" id="date" class="bg-gray-500 text-black block mx-auto mt-3">
                <button class="mt-3 bg-gray-500 hover:bg-gray-400 text-white rounded py-2 px-4 font-bold">Agendar</button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
