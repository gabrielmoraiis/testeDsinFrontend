<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login do Cliente</title>
</head>
<body class="bg-gray-900 h-screen flex justify-center items-center">
    <form action="" class="flex gap-24" th:action="@{/client/signIn}" method="post">
        <div class="text-white max-w-80 text-6xl flex items-center">
            Sal√£o De Beleza
        </div>
        <div class="space-y-8 bg-zinc-950 rounded-md p-20">
            <input type="text" name="email" placeholder="Email"
                   class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2">
            <input type="password" name="password" placeholder="Senha"
                   class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2">

            <p class="text-red-400" th:if="${error_message}" th:text="${error_message}"></p>

            <button class="bg-green-900 w-96 p-4 rounded text-white hover:bg-green-600">Entrar</button>
            <a href="" class="text-green-900 block text-center underline underline-offset-2 hover:text-green-600">Crie sua conta</a>
        </div>
    </form>
</body>
</html>
