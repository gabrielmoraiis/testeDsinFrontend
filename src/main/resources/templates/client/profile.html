<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Perfil do Cliente</title>
</head>
<body class="bg-gray-900 ">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg-px8">
            <div class="relative flex h-16 items-center justify-start ">
               <div class="space-x-4 text-white">
                   <a href="/client/profile" class="rounded-md bg-gray-900 px-3 py-2">
                       Perfil
                   </a>
                   <a href="/client/services">Servi√ßos</a>
                   <a href="/client/appointments">Agendamentos</a>
               </div>
            </div>
        </div>
    </nav>

    <div class="catainer mx-auto mt-8">
        <div class="bg-gray-800 p-8 rounded-lg shadow-md">

            <h1 class="text-2xl font-bold text-gray-100 text-center mb-8" th:text="${user.name}"></h1>

            <form th:object="${user}" >
                <div  class="text-center mb-4">
                    <p class="text-gray-400">
                        <span class="font-bold">E-mail: </span> <span th:text="${user.email}"></span>
                    </p>
                </div>
                <div  class="text-center mb-4">
                    <p class="text-gray-400">
                        <span class="font-bold">Telefone:</span> <span th:text="${user.cellPhoneNumber}"></span>
                    </p>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
